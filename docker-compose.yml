version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: adcash-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: adcash
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adcash-network


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adcash-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/adcash
      ALLOWED_ORIGINS: http://localhost:5173,http://127.0.0.1:5173,http://frontend:5173
      DEBUG: "true"
      ENV: dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
    networks:
      - adcash-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: adcash-frontend
    environment:
      - VITE_API_URL=http://localhost:8000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - adcash-network

volumes:
  postgres_data:
    driver: local

networks:
  adcash-network:
    driver: bridge
